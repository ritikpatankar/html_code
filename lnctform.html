<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Forms</title>
</head>

<body>

    <div>
        <h1>Registration Form</h1>
        <form action="form.php"></form>
        <p>Enter Name:</p>
        <input type="text" placeholder="Enter your name"><br><br>
        <p>Email:</p>
        <input type="email" placeholder="Enter your email"><br><br>
        <p>Phone Number:</p>
        <input type="text" placeholder="Enter your phone number"><br><br>
        <p>Enrollement No:</p>
        <input type="text" placeholder="Enter enrollement number"><br><br>

        <p>Semester:</p>
        <input type="number" placeholder="Select your semester"><br><br>
        <p>Branch:</p>
        <input type="text" placeholder="Enter your branch"><br><br>


        <!-- branch -->

        <label for="branchida">
            <input type="radio" value="branch a" name="branch" id="branchida">LNCT
        </label> <br>


        <label for="branchidb">
            <input type="radio" value="branch b" name="branch" id="branchidb">LNCTS
        </label> <br>


        <label for="branchidc">
            <input type="radio" value="branch c" name="branch" id="branchidc">LNCTE
        </label> <br>

        <!-- SECTION -->
        <p>Section:</p>
        <label for="sectionida">
            <input type="radio" value="Section a" name="section" id="sectionida">Section A
        </label> <br>


        <label for="sectionidb">
            <input type="radio" value="Section b" name="section" id="sectionidb">Section B
        </label> <br>


        <label for="sectionidc">
            <input type="radio" value="Section c" name="section" id="sectionidc">Section C
        </label> <br>

        <label for="sectionidd">
            <input type="radio" value="Section d" name="section" id="sectionidd">Section D
        </label> <br><br>

        <!-- SUBMIT BUTTON -->
        <input type="submit" placeholder="Submit"><br><br><br>
    </div>

</body>

</html>
